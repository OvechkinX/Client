<div class="container-fluid mt-4">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">
    
            <!-- Model -->
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef> MODEL </th>
              <td mat-cell *matCellDef="let element"> {{element.brand}} <br> <span class="dataTime">{{element.model }}</span></td>
            </ng-container>
        
            <!-- Data od -->
            <ng-container matColumnDef="dateFrom">
              <th mat-header-cell *matHeaderCellDef> DOSTĘPNY OD </th>
              <td mat-cell *matCellDef="let element"> {{element.dateFrom}}</td>
            </ng-container>
        
            <!-- Data do -->
            <ng-container matColumnDef="dateTo">
              <th mat-header-cell *matHeaderCellDef> DOSTĘPNY DO</th>
              <td mat-cell *matCellDef="let element"> {{element.dateTo}} </td>
            </ng-container>

             <!-- Waga -->
             <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> WAGA (t)</th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
        
            <!-- Objetość -->
            <ng-container matColumnDef="volume">
              <th mat-header-cell *matHeaderCellDef> OBJĘTOŚĆ (m<sup>3</sup>) </th>
              <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
            </ng-container>
            <!-- Objetość -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> TYP </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
            <!-- Akcje -->
            <ng-container matColumnDef="buttons">
              <th mat-header-cell *matHeaderCellDef> DODAJ </th>
              <td mat-cell *matCellDef="let element; let i=index"> 
                  <button (click)="openDialog(i)" mat-icon-button color="primary">
                      <mat-icon>add_box</mat-icon>
                  </button>
              </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

    <br>
    <br>
    <br>
</div>
