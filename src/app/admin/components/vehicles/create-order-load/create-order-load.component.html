    <mat-accordion>
        <mat-expansion-panel *ngFor="let element of loads; let i=index" class="mb-1">
          <mat-expansion-panel-header style="background-color: #f7f8f7;">
            <mat-panel-title style="font-weight: bolder; width: 100px;">
            <span [ngClass]="{ 'available': element.typeAvailable === true, 'unavailable': element.typeAvailable === false }"> Typ: &nbsp; {{element.type}} </span>
            </mat-panel-title>
            <mat-panel-description>
             <p style="font-weight: bold;"> Waga: </p> &nbsp; <span [ngClass]="{ 'available': element.weightAvailable === true, 'unavailable': element.weightAvailable === false }"> {{element.weight}} t </span>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
             <p style="font-weight: bold;"> Objętość: </p> &nbsp; <span  [ngClass]="{ 'available': element.volumeAvailable === true, 'unavailable': element.volumeAvailable === false }"> {{element.volume}} m<sup>3</sup> </span>
             
             
            </mat-panel-description>
          </mat-expansion-panel-header>
    
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3 mt-3" style="text-align: center;">
                <p style="font-weight: bold;">Załadunek: </p> &nbsp;  {{element.loadingAddress}} <br> <span  [ngClass]="{ 'available': element.dateAvailable === true, 'unavailable': element.dateAvailable === false }"> {{element.loadingDate}} </span>
              </div>
              <div class="col-md-3 mt-3" style="text-align: center;">
                <p style="font-weight: bold;">Rozładunek: </p> &nbsp;  {{element.unloadingAddress}} <br> <span [ngClass]="{ 'available': element.dateAvailable === true, 'unavailable': element.dateAvailable === false }"> {{element.unloadingDate}} </span>
              </div>
              <div class="col-md-6 mt-5" style="text-align: center;">
                <button (click)="addOrder(i)" mat-raised-button color="primary">Utwórz Zlecenie</button>
              </div>
            </div>
          </div>
    
          </mat-expansion-panel>
    
      </mat-accordion>
